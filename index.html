<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Jogo da Adivinhacao</title>
  </head>
  <body>
    <main>
        <div class="screen1">
            <h1>Jogo da Adivinhação</h1>
            <p>Adivinhe o número entre 0 e 10</p>
            <form action="">
              <input type="number" id="inputNumber"/>
              <button id="btnTentativa">Tentar</button>
            </form>
            <h3 class="numeroErrado hider">Numero Icorreto, tente novamente !</h3>
            <h3 class="numeroInvalido hide">Numero Invalido, digite um numero entre 0 e 10. </h3>
        </div>
        <div class="screen2 hide">
            <h2>Acertou em 3 tentativas!</h2>
            <button id="btnResetar">Jogar Novamente</button>
        </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
